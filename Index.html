<!DOCTYPE html>
<html lang="en">
  <head>
    <!--This used for defining the character encoding in HTML-->
      <!--UTF-8 mean that it encodes character for unicode (all characters & emoji)-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--http-equiv attribute provides an HTTP header for the information/value of the content-->
   <!--X-UA-Compatible is used to defined the HTML code will be displayed on which version of Internet Explorer 
   which in this case is IE=EDGE (microsoft edge browser)-->
   <!--chrome=1: specifies that Google Chrome frame should start if the user has it installed-->
      <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <title>Login Page</title>
    <--Linking the CSS element-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Welcome to My Offline Site</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>New User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <--The userlist will be grabbed from the html and the processed in JS-->
      <ul id="users"></ul>

        <!--<ul class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li class="item">Item 4</li>

        </ul>-->
    </section>
    

    <script src="main.js"></script>
  </body>
</html>
